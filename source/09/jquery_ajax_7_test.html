<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var href = "http://localhost/9ìž¥/member_2.phph?callback=myFnc";
            $.ajax({
                url: href,
                dataType: "jsonp"
            }).done(function myTest(data) {
                if (data.length > 0) {
                    var $table = $("<table/>");
                    data.forEach(function (o) {
                        $id = o.id;
                        $name = o.name;
                        $email = o.email;

                        var trTag = $("<tr/>");
                        trTag.append(
                            $("<td/>").text($id),
                            $("<td/>").text($name),
                            $("<td/>").text($email)
                        );

                        $table.append(trTag);
                    });

                    $(".wrap").append($table);
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
